<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Alike&family=Bebas+Neue&family=Montserrat:wght@200&family=Noto+Sans+TC:wght@100;500&family=Outfit:wght@200;694&family=Roboto:ital,wght@0,400;1,100;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Login</h1>
            <hr>
            <form action="">
                <label for="Name">
                    <input type="text" placeholder="user name" id="Name">
                </label>
               <label for="email">
                <input id="email"type="email" name="useremail"  placeholder="user email">
              </label>
               <label for="psw"> 
                  <input id="psw" type="password" name="pass" placeholder="password">
               </label>
               <label for="checked">
                <input id="checked" type="checkbox" name="check">Remember Me
               </label>
              
                <input type="submit" value="Login">
            </form>
            <a class="link" href="#">Forgot Password</a>
            
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
